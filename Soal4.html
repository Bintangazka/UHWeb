<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Matematika</title>
</head>
<body>

  <h2>Kalkulator Matematika</h2>

  <label for="angka1">Masukkan Angka Pertama:</label>
  <input type="number" id="angka1">

  <label for="angka2">Masukkan Angka Kedua:</label>
  <input type="number" id="angka2">

  <label for="operasi">Pilih Jenis Perhitungan:</label>
  <select id="operasi">
    <option value="penjumlahan">Penjumlahan</option>
    <option value="pengurangan">Pengurangan</option>
    <option value="perkalian">Perkalian</option>
    <option value="pembagian">Pembagian</option>
    <option value="bilanganTerbesar">Bilangan Terbesar</option>
  </select>

  <button onclick="hitung()">Hitung</button>

  <h3>Hasil:</h3>
  <p id="hasil"></p>

  <script>
    function hitung() {
      // Mendapatkan nilai angka dari pengguna
      var angka1 = parseFloat(document.getElementById('angka1').value);
      var angka2 = parseFloat(document.getElementById('angka2').value);

      // Mendapatkan jenis operasi dari pengguna
      var operasi = document.getElementById('operasi').value;

      // Melakukan perhitungan atau mencari bilangan terbesar sesuai jenis operasi
      var hasil;

      switch (operasi) {
        case 'penjumlahan':
          hasil = angka1 + angka2;
          break;
        case 'pengurangan':
          hasil = angka1 - angka2;
          break;
        case 'perkalian':
          hasil = angka1 * angka2;
          break;
        case 'pembagian':
          hasil = angka1 / angka2;
          break;
        case 'bilanganTerbesar':
          hasil = angka1 > angka2 ? angka1 : angka2;
          break;
        default:
          hasil = 'Operasi tidak valid';
      }

      // Menampilkan hasil
      document.getElementById('hasil').textContent = 'Hasil: ' + hasil;
    }
  </script>

</body>
</html>
